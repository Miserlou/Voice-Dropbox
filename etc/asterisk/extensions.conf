[general]
    static=yes
    writeprotect=no
    clearglobalvars=no

[globals]
    COUNT=0                 ; Counter of calls made to this dropbox
    MAX_RECORD_TIME=259200  ; (seconds) We allow the maximum length for
                            ; call recordings.

[default]
;exten => <extension>,<priority>,<application>
; X = any number 0 - 9
; _ = match the start
; . = match as many as you want
    exten => _.,1,Answer()
    exten => _.,n,Wait(1)
    exten => _.,n,Set(filename=drop.${CALLERID(num)}.${GLOBAL(COUNT)})
    exten => _.,n,MixMonitor(${filename}.wav)
    exten => _.,n,Playback(hello-world)
    exten => _.,n,Wait(${GLOBAL(MAX_RECORD_TIME)})
    exten => _.,n,Hangup()

    ; Code to be ran on hangup.
    exten => h,1,Set(GLOBAL(COUNT)=${MATH( ${GLOBAL(COUNT)} + 1 )})
    exten => h,n,System(/bin/bash /etc/asterisk/scripts/upload.sh /var/spool/asterisk/monitor/${filename} ${CALLERID(num)})
